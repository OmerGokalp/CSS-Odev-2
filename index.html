<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/tasarim.css">
</head>
<body>
    <div class="container">
        <!-- Footer hariç tüm ögelerin bulunduğu kısım container -->
        <div class="logo">
            <!-- Google! logosu -->
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
        </div>
        <div class="search">
            <div class="topnav">
                <p>Search the web using Google!</p>
                <!-- Arama Çubuğu -->
                <input type="text" placeholder="Search..">
            </div>
            <div class="button">
                <!-- Google Search ve I'm feeling lucky Butonları -->
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>
        <div class="cardholder">
            <!-- Tüm kartların bulunduğu kısım -->
            <div class="card1">
                <!-- Special Searhes kartı -->
                <p>Special Searches</p>
                <p><a href="https://online.stanford.edu/search">Stanford Search</a></p>
                <p><a href="https://www.linux.org.tr">Linux Search</a></p>
            </div>
            <div class="card2">
                <!-- Help! kartı -->
                <p><a href="https://support.google.com/">Help!</a></p>
                <p><a href="https://about.google/">About Google!</a></p>
                <p><a href="https://tr.wikipedia.org/wiki/Google">Company Info</a></p>
                <p><a href="https://pnclogosofficial.s3.us-west-2.amazonaws.com/2016/12/12131334/google-logos-throughout-history-1.jpg">Google! Logos</a></p>
            </div>
            <div class="card3">
                <!-- Get Google! updates monthly: kartı -->
                <h2>Get Google! updates monthly:</h2>
                <input type="email" placeholder="your e-mail"><br>
                <p><button>Subscribe</button> <a href="https://news.google.com/newspapers">Archive</a> </p>                
            </div>
        </div>
    </div>
</body>
<footer class="footer">
    <!-- Footer -->
    Copyright &#169; 1998 Google Inc.
</footer>
</html>
