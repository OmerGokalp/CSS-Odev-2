<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/tasarim.css">
</head>
<body>
    <div class="container">
        <!-- Footer hariç tüm ögelerin bulunduğu kısım container -->
        <div class="logo">
            <!-- Google! logosu -->
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
        </div>
        <div class="search">
            <div class="topnav">
                <p>Search the web using Google!</p>
                <!-- Arama Çubuğu -->
                <input type="text" placeholder="Search..">
            </div>
            <div class="button">
                <!-- Google Search ve I'm feeling lucky Butonları -->
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>
        <div class="cardholder">
            <!-- Tüm kartların bulunduğu kısım -->
            <div class="card1">
                <!-- Special Searhes kartı -->
                <p>Special Searches</p>
                <p><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></p>
                <p><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></p>
            </div>
            <div class="card2">
                <!-- Help! kartı -->
                <p><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></p>
                <p><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></p>
                <p><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></p>
                <p><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></p>
            </div>
            <div class="card3">
                <!-- Get Google! updates monthly: kartı -->
                <p>Get Google! updates monthly:</p>
                <input type="email" placeholder="your e-mail"><br>
                <p><button>Subscribe</button> <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a> </p>                
            </div>
        </div>
    </div>
</body>
<footer class="footer">
    <!-- Footer -->
    Copyright &#169; 1998 Google Inc.
</footer>
</html>
